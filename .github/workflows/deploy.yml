name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Aseg√∫rate de que tu rama se llame main (o master)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install Dependencies
        run: pnpm install

      - name: Build Project
        run: pnpm build

      - name: Move Assets (Fix para PokeRogue)
        run: |
          mkdir -p dist/images dist/locales
          cp -r assets/* dist/images/ || true
          cp -r locales/* dist/locales/ || true
          cp -r public/* dist/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4